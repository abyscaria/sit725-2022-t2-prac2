<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SIT 725 Prac 2 - Add two numbers using http POST </title>
  <meta name="description" content="basic template for SIT 725 Prac 2">

  <meta property="og:title" content="SIT 725 Prac 2">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 id="heading" class="center-align">SIT 725 - Bootstrap Example</h1>
            </div>
        </div>
    </div>



<form  class="container">
  <h6>Other pages on this website </h6>
  <p >
           Prac1 page.......... :   <a href="/prac1page.html">Prac-1</a> 
  </p>
  <p>
    Demonstrate Adding two numbers through HTTP POST :   <a href="sample.html">Sample.html</a> 
 </p>

    <div class="container">
      <form class="col s4">
        <div class="row">
          <div class="input-field col s4">
            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s4">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input disabled value="I am not editable" id="disabled" type="text" class="validate">
            <label for="disabled">Disabled</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            This is an inline input field:
            <div class="input-field inline">
              <input id="email_inline" type="email" class="validate">
              <label for="email_inline">Email</label>
              <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
            </div>
          </div>
        </div>
      </form>
    </div>
</form>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
